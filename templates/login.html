<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body>
  <main class="main-wrapper">
    <div class="content-wrapper d-flex align-items-center justify-content-center" style="min-height: 80vh;">
      <div class="glass-card light" style="max-width: 420px; width: 100%;">
        <div class="text-center mb-4">
          <span class="hero-badge">Welcome Back</span>
          <h1 class="h3 fw-semibold text-white mb-1">Admin Portal</h1>
          <p class="card-muted mb-0">Sign in to manage fixtures, squads, and more.</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-banner">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post" class="mb-4">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn-glow w-100">Login</button>
        </form>

        <div class="text-center">
          <p class="card-muted mb-2">Just browsing?</p>
          <a href="{{ url_for('guest') }}" class="btn-soft w-100">Continue as Guest</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
